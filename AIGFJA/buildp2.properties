# ai-p2
# DO NOT MODIFY THIS FILE DIRECTLY -- use build.properties.local
# 
# To use different values for properties in this file:
#   a) Create a build.properties.local in the same directory as build.xml
#     or
#   b) Use -Dproperty=value arguments

# VERSION
ai-p2.version=1.0
# MAIN-CLASS
ai-p2.main-class=oai.practica2.recomendador.principal.PrincipalVisualRecomendador
# DIRECTORY LOCATIONS
ai-p2.dir.src=${ai-p2.basedir}/fuentes
ai-p2.dir.lib=${ai-p2.basedir}/lib
# TEMP DIRECTORIES FOR BUILDING and RELEASING
ai-p2.dir.build=${ai-p2.basedir}/build
ai-p2.dir.build.bin=${ai-p2.dir.build}/bin
ai-p2.dir.build.doc=${ai-p2.dir.build}/doc
ai-p2.dir.build.release=${ai-p2.dir.build}/release

# COMPILER VALUES
ai-p2.compiler.debug=true
ai-p2.compiler.debuglevel=source,lines,vars
ai-p2.compiler.source=1.6
ai-p2.compiler.target=1.6