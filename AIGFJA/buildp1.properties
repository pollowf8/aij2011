# ai-p1
# DO NOT MODIFY THIS FILE DIRECTLY -- use build.properties.local
# 
# To use different values for properties in this file:
#   a) Create a build.properties.local in the same directory as build.xml
#     or
#   b) Use -Dproperty=value arguments

# VERSION
ai-p1.version=1.0
# MAIN-CLASS
ai-p1.main-class=oai.practica1.cuboku.principal.PrincipalVisualCuboku
# DIRECTORY LOCATIONS
ai-p1.dir.src=${ai-p1.basedir}/fuentes
ai-p1.dir.lib=${ai-p1.basedir}/lib
# TEMP DIRECTORIES FOR BUILDING and RELEASING
ai-p1.dir.build=${ai-p1.basedir}/build
ai-p1.dir.build.bin=${ai-p1.dir.build}/bin
ai-p1.dir.build.doc=${ai-p1.dir.build}/doc
ai-p1.dir.build.release=${ai-p1.dir.build}/release

# COMPILER VALUES
ai-p1.compiler.debug=true
ai-p1.compiler.debuglevel=source,lines,vars
ai-p1.compiler.source=1.6
ai-p1.compiler.target=1.6